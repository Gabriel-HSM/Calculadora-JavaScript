    <main>

            <input type="button" value="-" id="menos" onclick="subtrair()">

            <input type="button" value="/" id="dividir" onclick="dividir()">
            <input type="button" value="C" id="limpar" onclick="limpar()">

            <input type="number" id="primeiro">
            <input type="number" id="segundo">
            
        </div>
    </main>

        var txt1 = window.document.getElementById("primeiro")
        var txt2 = window.document.getElementById("segundo")

        resultado.innerHTML = r

            var ns1 = Number(txts1.value)
            var ns2 = Number(txts2.value)

            var rm = window.document.getElementById("resultado")

            var txtd2 = window.document.getElementById("segundo")
            var rd = window.document.getElementById("resultado")
            var nd1 = Number(txtd1.value)
            var nd2 = Number(txtd2.value)
            var rd =  nd1 / nd2
            resultado.innerHTML = rd
        }
        function limpar(){
            window.document.getElementById("primeiro").value = ""
            window.document.getElementById("segundo").value = ""
            window.document.getElementById("resultado").innerHTML = ""
        }
